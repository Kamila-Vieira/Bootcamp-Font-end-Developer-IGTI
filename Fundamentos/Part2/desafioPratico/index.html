<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Search Dev's</title>
  </head>
  <body>
    <div id="main">
      <h1>Search-Devs</h1>
      <div id="search-container">
        <input
          type="text"
          placeholder="Pesquisar por nome:"
          class="input-search"
          autofocus
        />
      </div>
      <div id="filters-container">
        <div class="filter-check">
          <input type="checkbox" name="language-types" id="java" checked />
          <label for="java">Java</label>
          <input
            type="checkbox"
            name="language-types"
            id="javascript"
            checked
          />
          <label for="javaScript">JavaScript</label>
          <input type="checkbox" name="language-types" id="python" checked />
          <label for="python">Python</label>
        </div>
        <div class="filter-option">
          <label for="option">E</label>
          <input type="radio" name="radio-option" id="and" />
          <label for="option">OU</label>
          <input type="radio" name="radio-option" id="or" checked />
        </div>
      </div>
      <div id="total-devs">
        <h2><span id="count-devs"></span> Dev(s) encontrado(s)</h2>
      </div>
      <div id="cards-container"></div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
