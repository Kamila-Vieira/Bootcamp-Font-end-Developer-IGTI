<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Calculadora</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Super Calculadora</h1>
    <div id="container">
      <h2>Numeros à calcular</h2>
      <div class="input-container">
        <div>
          <label for="first-number">Primeiro Número (a):</label>
          <input type="number" class="first-number" />
        </div>
        <div>
          <label for="second-number">Segundo Número (b):</label>
          <input type="number" class="second-number" />
        </div>
      </div>
      <h2>Resultados:</h2>
      <div class="results-container">
        <!-- a) -->
        <div class="sum">
          <label for="sum-result">Soma (a + b):</label>
          <input type="text" class="sum-result" disabled />
        </div>
        <!-- b) -->
        <div class="subtract">
          <label for="subtract-result">Subtração (a - b):</label>
          <input type="text" class="subtract-result" disabled />
        </div>
        <!-- c) -->
        <div class="subtractReverse">
          <label for="subtractReverse-result">Subtração (b - a):</label>
          <input type="text" class="subtractReverse-result" disabled />
        </div>
        <!-- d) -->
        <div class="multiply">
          <label for="multiply-result">Multiplicação (a x b):</label>
          <input type="text" class="multiply-result" disabled />
        </div>
        <!-- e) -->
        <div class="divide">
          <label for="divide-result">Divisão (a / b):</label>
          <input type="text" class="divide-result" disabled />
        </div>
        <!-- f) -->
        <div class="divideReverse">
          <label for="divideReverse-result">Divisão (b / a):</label>
          <input type="text" class="divideReverse-result" disabled />
        </div>
        <!-- g) -->
        <div class="squaredFirstNumber">
          <label for="squaredFirstNumber-result">Quadrado (a²):</label>
          <input type="text" class="squaredFirstNumber-result" disabled />
        </div>
        <!-- h) -->
        <div class="squaredSecondNumber">
          <label for="squaredSecondNumber-result">Quadrado (b²):</label>
          <input type="text" class="squaredSecondNumber-result" disabled />
        </div>
        <!-- i) -->
        <div class="firstNumberDivisors">
          <label for="firstNumberDivisors-result"
            >Divisores inteiros (a):</label
          >
          <input type="text" class="firstNumberDivisors-result" disabled />
        </div>
        <!-- j) -->
        <div class="secondNumberDivisors">
          <label for="secondNumberDivisors-result"
            >Divisores inteiros (b):</label
          >
          <input type="text" class="secondNumberDivisors-result" disabled />
        </div>
        <!-- k) -->
        <div class="factorFirstNumber">
          <label for="factorFirstNumber-result">Fatoração (!a):</label>
          <input type="text" class="factorFirstNumber-result" disabled />
        </div>
        <!-- l) -->
        <div class="factorSecondNumber">
          <label for="factorSecondNumber-result">Fatoração (!b):</label>
          <input type="text" class="factorSecondNumber-result" disabled />
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
